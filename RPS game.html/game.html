<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lets Play!!!</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="title-bar">
      <h2>Rock, Paper, Scissors</h2>
      <p>First to 15 is the Champion!!!</p>
    </div>

    <div class="score-counter">
      <div class="score">3</div>
      <div class="flex-right score-owner">You</div>
      <div class="score-owner">computer</div>
      <div class="score">7</div>
    </div>

    <div class="game-body">
      <h4>Rock, Paper or Scissors?</h4>
      <div id="buttons">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
      </div>
    </div>

    <div class="played">
      <div>You played Scissors</div>
      <div>The Computer played Rock</div>
    </div>
    <div class="images"></div>
    <h3 class="winner">Computer Wins!!!</h3>

    <div class="track-cover">
      <div class="track">
        <h5>Your choice</h5>
        <h5>Computer choice</h5>
        <h5>Winner</h5>
        <hr />
        <span>Paper</span>
        <span> scissors</span>
        <span>You</span>
        <hr />
        <span>Paper</span>
        <span> scissors</span>
        <span>You</span>
        <hr />
        <span>Paper</span>
        <span> scissors</span>
        <span>You</span>
        <hr />
        <span>Paper</span>
        <span> scissors</span>
        <span>Computer</span>
        <hr />
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
