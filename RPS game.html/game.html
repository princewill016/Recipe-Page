<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lets Play!!!</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="title-bar">
      <h2>Rock, Paper, Scissors</h2>
      <p>First to 15 is the Champion!!!</p>
    </div>

    <div class="score-counter">
      <div class="score score_player">0</div>
      <div class="flex-right score-owner">You</div>
      <div class="score-owner">computer</div>
      <div class="score score_computer">0</div>
    </div>

    <div class="game-body">
      <h4>Rock, Paper or Scissors?</h4>
      <div id="buttons">
        <button onclick="Rock()">Rock</button>
        <button onclick="Paper()">Paper</button>
        <button onclick="Scissors()">Scissors</button>
      </div>
    </div>

    <div class="played">
      <div id="player_played">You Choose?</div>
      <div id="computer_played">Computer Choose...</div>
    </div>
    <div class="images">
      <div class="img1"><img src="./images/rock emoji.jpeg" alt="rock" /></div>
      <div class="img2">
        <img src="./images/paper emoji.jpeg" alt="paper" />
      </div>
      <div class="img3">
        <img src="./images/scissors emoji.jpeg" alt="scissors" />
      </div>
    </div>
    <h3 class="winner"></h3>
    <hr />
    <div class="track-cover">
      <table>
        <thead>
          <td>Your Choice</td>
          <td>Computer choice</td>
          <td>Wins</td>
        </thead>

        <tbody>
          <tr>
            <td>Rock</td>
            <td>Paper</td>
            <td>player</td>
          </tr>
          <tr>
            <td>Rock</td>
            <td>Paper</td>
            <td>player</td>
          </tr>
          <tr>
            <td>Rock</td>
            <td>Paper</td>
            <td>computer</td>
          </tr>
          <tr>
            <td>Rock</td>
            <td>Paper</td>
            <td>player</td>
          </tr>
          <tr>
            <td>Rock</td>
            <td>Paper</td>
            <td>player</td>
          </tr>
          <tr>
            <td>Rock</td>
            <td>Paper</td>
            <td>player</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="game.js"></script>
  </body>
</html>
