<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lets Play!!!</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="title-bar">
      <h5>Rock, Paper, Scissors</h5>
      <p>First to 15 is the Champion!!!</p>
    </div>

    <div class="score-counter">
      <div class="player">
        <div class="score">3</div>
        <p>You</p>
      </div>
      <div class="computer">
        <div class="score">7</div>
        <p>computer</p>
      </div>
    </div>

    <div class="game-body">
      <h4>Rock, Paper or Scissors?</h4>
      <div class="buttons">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
      </div>
    </div>

    <div class="played">
      <span>You played Scissors</span>
      <span>Computer played Rock</span>
    </div>

    <div class="images"></div>

    <div class="winner">Computer Wins!!!</div>

    <div class="track">
      <h5>Your choice</h5>
      <h5>Computer choice</h5>
      <h5>Winner</h5>
      <hr />
      <span>Paper</span>
      <span> scissors</span>
      <span>You</span>
      <hr />
      <span>Paper</span>
      <span> scissors</span>
      <span>You</span>
      <hr />
      <span>Paper</span>
      <span> scissors</span>
      <span>You</span>
      <hr />
      <span>Paper</span>
      <span> scissors</span>
      <span>Computer</span>
      <hr />
    </div>

    <script src="game.js"></script>
  </body>
</html>
