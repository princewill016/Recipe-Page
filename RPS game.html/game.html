<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lets Play!!!</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="title-bar">
      <h5>Rock, Paper, Scissors</h5>
      <p>First to 15 is the Champion!!!</p>
    </div>

    <div class="score-counter">
      <div class="player">
        <div class="score">3</div>
        <p>You</p>
      </div>
      <div class="computer">
        <div class="score">7</div>
        <p>computer</p>
      </div>
    </div>

    <div class="game-body">
      <h4>Rock, Paper or Scissors?</h4>
      <div class="buttons">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
